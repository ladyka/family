- changeSet:
    id: 2023-05-11-marriage
    author: Andrei Ladyka
    changes:
    - createTable:
        columns:
        - column:
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: marriage_pkey
            name: id
            type: VARCHAR(36)
            defaultValueComputed: ${uuid}
            remarks: "идентификатор записи marriage"
        - column:
            constraints:
              nullable: false
            name: husband_id
            type: VARCHAR(36)
            remarks: "идентификатор записи marriage"
        - column:
            constraints:
              nullable: false
            name: wife_id
            type: VARCHAR(36)
            remarks: "идентификатор записи marriage"
        - column:
            constraints:
              nullable: false
            name: relation_start_date
            type: date
            remarks: "Дата начала отношений"
        - column:
            constraints:
              nullable: false
            name: start_date
            type: date
            remarks: "Дата начала брака"
        - column:
            constraints:
              nullable: true
            name: end_date
            type: date
            remarks: "Дата окончания брака"
        - column:
            name: note
            type: varchar
            remarks: "Примечание"
        - column:
            constraints:
              nullable: false
            name: create_time
            type: BIGINT
            defaultValueComputed: ${now}
            remarks: "Unix-время добавления записи в таблицу"
        - column:
            constraints:
              nullable: false
            name: create_user
            type: VARCHAR
            remarks: "Идентификатор пользователя/клиента, который добавлял запись"
        - column:
            constraints:
              nullable: false
            name: last_modify_time
            type: BIGINT
            defaultValueComputed: ${now}
            remarks: "Unix-время последней модификации записи"
        - column:
            constraints:
              nullable: false
            name: last_modify_user
            type: VARCHAR
            remarks: "Идентификатор пользователя/клиента, который редактировал (включая добваление) запись"
        tableName: marriage
